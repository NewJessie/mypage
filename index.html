<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이예지 - 프로필 링크">
    <meta property="og:description" content="이예지 알아보기">
    <meta property="og:image" content="예지이.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>이예지_프로파일</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    * {
        font-family: "Pretendard",serif;
      }

      body {
        background-color: #084715;
      }

      .profile {
        width: 100px;
        height: 100px;

        background-color: greenyellow;
        border-radius: 100%;

        border : 2px solid greenyellow;

        background-image: url('예지이.jpg');
        background-position: center;
        background-size: cover;
      }

      .main {
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;
      }
      
      .sub {
        color: white;
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;
      }

      .wrap {
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .wrap > a {
        width: 300px;
        height: 50px;

        background-color: white;
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #084715;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
      }

      .wrap > a:hover {
        background-color: greenyellow;
      }

    </style>
</head>
<body>
  <div class="wrap">
    <div class="profile"></div>
    <h1 class="main">New_Jessie</h1>
    <p class="sub">제가 궁금하신가요? :)</p>

    <a target="_blank" href="https://blog.naver.com/new_jessie/">네이버 블로그</a>
    <a target="_blank" href="https://public.tableau.com/app/profile/new.jessie">테블로 포트폴리오</a>

</body>
</html>
